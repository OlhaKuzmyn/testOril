<div class="todo">
  <p>
    ID: {{todo.id}}
  </p>
  <p>
    User ID: {{todo.userId}}
  </p>
  <p>
    Title: {{todo.title}}
  </p>
  <p>
    Completed: {{todo.completed}}
  </p>

  <button (click)="upd(todo)">Update</button>
  <button (click)="del(todo.id!, todo)">Delete</button>

<!--  <hr/>-->
</div>
